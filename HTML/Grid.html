<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's play!</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/Grid.css">
</head>

<body>
    <input type="image" src="../Images/dark_icon.png" id="switch_dark" onclick="switch_to_dark_mode()">
    <input type="image" src="../Images/light_icon.png" id="switch_light" onclick="switch_to_light_mode()">
    <div id="conf" class="confirm-overlay">
        <div class='confirm-container'>
            <h1 class="confirm-message" id="timeout"></h1>
            <h1 class="confirm-message">Do you want to play again <span style="color: darkred;">?</span></h1>
            <button id="no" class='no-modal-btn' onclick="confirm_no()">No</button>
            <button id="yes" class='yes-modal-btn' onclick="confirm_yes()">Yes</button>
        </div>
    </div>

    <div id="pop_up" class="modal-overlay">
        <div class='modal-container'>
            <h1 class="congratulation-message"><span style="color: darkred;">Congratulations</span>,
                good job! you are Awesome!</h1>
            <button class='close-modal-btn' onclick="remove_alert()">&#215;</button>
        </div>
    </div>

    <div class="topImagesWithName">
        <ul class="header_for_pre_game">

            <li class="cell">
                <img src="" class="gameImage" alt=""><span>1</span>
            </li>
            <li class="cell">
                <img src="" class="gameImage" alt=""><span>2</span>
            </li>
            <li class="cell">
                <img src="" class="gameImage" alt=""><span>3</span>
            </li>
            <li class="cell">
                <img class="gameImage" src=""><span>4</span>
            </li>
            <li class="textDivTopPage playerName">
                Welcome: <span id="playerName"></span>
            </li>
            <li id="timer" class="textDivTopPage timer"> 00:00 </li>
        </ul>
    </div>
    <button id="startButton" class="startButton">Start</button>
    <center>
        <div id="grid"></div>
    </center>
    <script src="../JavaScript/Grid.js"></script>
</body>

</html>
